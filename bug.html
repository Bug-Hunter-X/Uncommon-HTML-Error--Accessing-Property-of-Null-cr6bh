<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Error</title>
</head>
<body>
  <p>This is a paragraph.</p>
  <div id="myDiv"></div>
  <script>
    // Trying to access a non-existent property of a null value.
    document.getElementById("myDiv").nonExistentProperty.value = "test"; 
  </script>
</body>
</html>
